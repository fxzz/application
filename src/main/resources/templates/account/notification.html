<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments.html :: head"></head>
<body>
<nav th:replace="fragments.html :: nav"></nav>

<div class="container mt-5">
    <div class="row">

        <div class="col-2">
            <h3>프로필</h3>
            <br>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profile/setting}" style="color: black; font-weight: bold;">
                        <i class="fas fa-bookmark fa-lg" style="color: #676565;"></i> 설정
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profile/password}" style="color: black; font-weight: bold;">
                        <i class="fas fa-address-card fa-lg" style="color: #676565;"></i> 패스워드 변경
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profile/notification}" style="color: black; font-weight: bold;">
                        <i class="fas fa-bell fa-lg" style="color: #676565;"></i> 알림
                    </a>
                </li>
            </ul>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>

        </div>

        <div class="col-1">
            <div class="d-flex" style="height: 600px;">
                <div class="vr"></div>
            </div>
        </div>

        <div class="col-5 ">
            <h3>알림 설정</h3>
            <br>

            <form method="post" th:action="@{/profile/notification}">
                <div class="form-check form-switch">
                    <label class="form-check-label" for="notificationSwitch">알림 비활성화 / 활성화</label>
                    <input class="form-check-input" type="checkbox" id="notificationSwitch" name="notificationEnabled" th:checked="${notificationEnabled}">
                </div>
                <br>
                <button type="submit" class="btn btn-primary btn-sm">저장</button>
            </form>

            <br>
            <div th:if="${msg}" class="alert alert-primary text-center" role="alert" style="max-width: 350px; margin: 50px auto 0;">
                <p th:text="${msg}"></p>
            </div>

        </div>



        <div class="col-4 text-center">

        </div>


    </div>
</div>



</body>
</html>
