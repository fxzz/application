<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments.html :: head"></head>
<body>
<nav th:replace="fragments.html :: nav"></nav>

<div class="container mt-5">
    <div class="row">

        <div class="col-2">
            <h3>프로필</h3>
            <br>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profile/setting}" style="color: black; font-weight: bold;">
                        <i class="fas fa-bookmark fa-lg" style="color: #676565;"></i> 설정
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profile/password}" style="color: black; font-weight: bold;">
                        <i class="fas fa-address-card fa-lg" style="color: #676565;"></i> 패스워드 변경
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: black; font-weight: bold;">
                        <i class="fas fa-bell fa-lg" style="color: #676565;"></i> 알림
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: black; font-weight: bold;">Contact</a>
                </li>
            </ul>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <div class="d-grid gap-2 col-10">
                <button class="btn btn-primary" onclick="submitHiddenForm()">저장</button>
            </div>
        </div>

        <div class="col-1">
            <div class="d-flex" style="height: 600px;">
                <div class="vr"></div>
            </div>
        </div>

        <div class="col-5 ">
            <h3>설정</h3>
            <br>

            <form th:object="${accountProfileRespDto}" th:action="@{/profile/setting}" method="post" >
                <div class="form-group">
                    <label for="fullName" style="color: #999;">실명</label>
                    <input id="fullName" type="text" th:field="*{fullName}" class="form-control" >
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></small>
                </div>
                <br>
                <div class="form-group">
                    <label for="nickname" style="color: #999;">닉네임</label>
                    <input id="nickname" type="text" th:field="*{nickname}" class="form-control" >
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></small>
                </div>


                <br>
                <div class="form-group" style="display: none;">
                    <button id="hiddenSubmitButton" class="btn btn-primary btn-block form-control" type="submit">저장</button>
                </div>
            </form>

            <div th:if="${msg}" class="alert alert-primary text-center" role="alert" style="max-width: 350px; margin: 50px auto 0;">
                <p th:text="${msg}"></p>
            </div>


        </div>



        <div class="col-4 text-center">

        </div>


    </div>
</div>


<script>
    function submitHiddenForm() {
        document.getElementById("hiddenSubmitButton").click();
    }
</script>
</body>
</html>
