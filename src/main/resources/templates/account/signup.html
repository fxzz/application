<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments.html :: head"></head>
<body>





<nav th:replace="fragments.html :: nav"></nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4" >
            <br>
            <br>
            <h4 style="font-family: 'Arial', sans-serif;  font-weight: bold; ">환영합니다! App을 시작해보세요.</h4>
            <br>
                <div class="form-group text-center">
                    <hr class="mt-3">
                    <p class="mb-0">
                    <p style="color: #999;">회원가입을 시작해보세요!</p>
                    </p>
                    <hr class="my-3">
                </div>
            <br>
            <form th:object="${accountSignUpReqDto}" th:action="@{/signup}" method="post" class="mx-auto">
                <div class="form-group">
                    <label for="username" style="color: #999;">아이디</label>
                    <input id="username" type="text" th:field="*{username}" class="form-control" placeholder="3~20자 (알파벳, 숫자)">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
                </div>
                <br>
                <div class="form-group">
                    <label for="password" style="color: #999;">패스워드</label>
                    <input id="password" type="password" th:field="*{password}" class="form-control" placeholder="최소 4자 이상 (알파벳, 숫자)">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
                </div>
                <br>
                <div class="form-group">
                    <label for="email" style="color: #999;">이메일</label>
                    <input id="email" type="text" th:field="*{email}" class="form-control" placeholder="App@app.com">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                </div>
                <br>
                <div class="form-group">
                    <label for="fullName" style="color: #999;">실명</label>
                    <input id="fullName" type="text" th:field="*{fullName}" class="form-control" placeholder="홍길동">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></small>
                </div>
                <br>
                <div class="form-group">
                    <label for="nickname" style="color: #999;">닉네임</label>
                    <input id="nickname" type="text" th:field="*{nickname}" class="form-control" placeholder="20자 이하 (한글, 알파벳, 숫자)">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></small>
                </div>
                <br>
                <div class="form-group">
                    <button class="btn btn-primary btn-block form-control" type="submit">회원가입</button>
                </div>
            </form>
        </div>
        <br>
        <br>
        <br>
        <div class="col-4"></div>
    </div>
</div>

</body>
</html>
