<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments.html :: head"></head>
<body>
<nav th:replace="fragments.html :: nav"></nav>

<div class="container mt-5">
    <div class="row">

        <div class="col-2">
            <h3>프로필</h3>
            <br>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profile/setting}" style="color: black; font-weight: bold;">
                        <i class="fas fa-bookmark fa-lg" style="color: #676565;"></i> 설정
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profile/password}" style="color: black; font-weight: bold;">
                        <i class="fas fa-address-card fa-lg" style="color: #676565;"></i> 패스워드 변경
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: black; font-weight: bold;">
                        <i class="fas fa-bell fa-lg" style="color: #676565;"></i> 알림
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: black; font-weight: bold;">Contact</a>
                </li>
            </ul>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <div class="d-grid gap-2 col-10">
                <button class="btn btn-primary" onclick="submitHiddenForm()">저장</button>
            </div>
        </div>

        <div class="col-1">
            <div class="d-flex" style="height: 600px;">
                <div class="vr"></div>
            </div>
        </div>

        <div class="col-5 ">
            <h3>패스워드 변경</h3>
            <br>

            <form th:object="${passwordChangeReqDto}" th:action="@{/profile/password}" method="post" >
                <div class="form-group mb-3">
                    <label for="password" style="color: #999;">현재 패스워드</label>
                    <input id="password" type="password"  th:field="*{password}" class="form-control" required>
                    <small class="form-text text-danger" th:if="${message}">
                        <span th:text="${message}"></span>
                    </small>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" ></small>
                    <div class="invalid-feedback">
                        패스워드를 입력해주세요.
                    </div>
                </div>
                <br>
                <div class="form-group mb-3">
                    <label for="password" style="color: #999;">신규 패스워드</label>
                    <input id="newPassword" type="password" th:field="*{newPassword}" class="form-control"  required minlength="4" >
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></small>
                    <div class="invalid-feedback">
                        패스워드는 4자 이상이어야 합니다.
                    </div>
                </div>
                <br>
                <div class="form-group mb-3">
                    <label for="password" style="color: #999;">신규 패스워드 확인</label>
                    <input id="newPasswordConfirm" type="password"  th:field="*{newPasswordConfirm}" class="form-control" required minlength="4">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('newPasswordConfirm')}" th:errors="*{newPasswordConfirm}"></small>
                    <div class="invalid-feedback">
                        패스워드는 4자 이상이어야 합니다.
                    </div>
                </div>



                <div class="form-group" style="display: none;">
                    <button id="hiddenSubmitButton" class="btn btn-primary btn-block" type="submit">패스워드 변경</button>
                </div>

            </form>

            <div th:if="${msg}" class="alert alert-primary text-center" role="alert" style="max-width: 350px; margin: 50px auto 0;">
                <p th:text="${msg}"></p>
            </div>

            <div th:if="${error}" class="alert alert-danger text-center" role="alert" style="max-width: 350px; margin: 50px auto 0;">
                <p th:text="${error}"></p>
            </div>


        </div>

        <div class="col-1">


        </div>


        <div class="col-3">


        </div>

    </div>
</div>



<script>
    function submitHiddenForm() {
        document.getElementById("hiddenSubmitButton").click();
    }
</script>
<!--<script th:replace="fragments.html :: validation"></script>-->
</body>
</html>
